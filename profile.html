<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/433d1bd1cd.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-2 fixed-top">
    <div class="container">
      <img src="img/logo/1.png" alt="" height="80px" width="80px" padding="5px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item pt-4">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item pt-4">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item pt-4">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item pt-4">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item pt-4">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li class="nav-item">
            <a href="./profile.html"><img class="profile" src="img/profile/1.jpg" alt=""></a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- Personal Details -->
  <div class="personal container pt-5">
      <form class="box my-5 py-3" action="index.html" method="post">
        <h2 class="text-center">Personal Information</h2>
        <div class="pt-2">
          <h4>Name</h4>
          <input type="text" id="name" class="form-controlt" placeholder="Full Name">
          <small id="name_error"></small>
        </div>
        <div class="pt-2">
          <h4>Address</h4>
          <input type="text" id="address" class="form-controlt" placeholder="Street, City">
          <small id="address_error"></small>
        </div>
        <div class="pt-2">
          <h4>Phone</h4>
          <input type="text" id="phone" class="form-controlt" placeholder="10-Digits">
          <small id="phone_error"></small>
        </div>
        <div class="pt-2">
          <h4>Gender</h4>
          <input type="text" id="gender" class="form-controlt" placeholder="Male/Female">
          <small id="gender_error"></small>
        </div>
        <button class="submit-btn my-3" onclick="update()" type="button" name="button">UPDATE</button>
      </form>
    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
